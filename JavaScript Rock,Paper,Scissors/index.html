<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <!-- Font-Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Main Css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <h1 class="header">Rock Paper Scissors Game</h1>
    <!-- Pick Button -->
    <div class="btnDiv">
      <button type="button" class="rock btn btn-outline-danger" onclick="play('rock')">
        <i class="fa-solid fa-hand-back-fist"></i>
        <p>ROCK</p>
      </button>
      <button type="button" class="paper btn btn-outline-success" onclick="play('paper')">
        <i class="fa-solid fa-hand"></i>
        <p>PAPER</p>
      </button>
      <button type="button" class="scissors btn btn-outline-primary" onclick="play('scissors')">
        <i class="fa-solid fa-hand-scissors"></i>
        <p>SCISSORS</p>
      </button>
    </div>
    <!-- Output Chosen -->
    <div class="outputDiv">
      <h4 class="human"></h4>
      <h4 class="computer"></h4>
    </div>
    <!-- Output Result -->
    <div class="result">
      <a href="#" class="win bn5 hidden">You Win !</a>
      <a href="#" class="lose bn5 hidden">You Lose !</a>
      <a href="#" class="draw bn5 hidden">It's a Tie !</a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
